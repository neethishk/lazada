<html>
  <head>
    <title>Feedback Form</title>
    <!-- Link to Bootstrap CSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <!-- Link to Material UI CSS stylesheet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.12.3/css/material-ui.min.css" />
  </head>
  <body>
    <style>
/* Center the form on the page */

body {
background: linear-gradient(105.6deg, rgb(246, 220, 111) 12.4%, rgb(222, 104, 104) 78.7%);
background: radial-gradient(circle at 10% 20%, rgb(255, 200, 124) 0%, rgb(252, 251, 121) 90%);
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Add some space between form elements */
.form-group {
  margin-bottom: 20px;
}

/* Style the labels */
label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
}

/* Style the feedback type select */
#feedback-type {
  width: 100%;
}

/* Style the issue type select */
#issue-type {
  width: 100%;
}

/* Style the order ID input */
#order-id {
  width: 100%;
}

/* Style the submit button */
button[type="submit"] {
  width: 100%;
  background-color: #007bff;
  border: none;
  color: #fff;
  padding: 12px 20px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 4px;
  cursor: pointer;
}

/* Hover effect for the submit button */
button[type="submit"]:hover {
  background-color: #0069d9;
}</style>
    <script>

function submitForm(){

var myHeaders = new Headers();
myHeaders.append("x-api-key", "OXdndJD-sDZE1oa2GVH0MEQovrQui8ATog_i3kRW");
myHeaders.append("Content-Type", "application/json");
myHeaders.append("Access-Control-Allow-Origin", "*");

var mile = document.getElementById("feedback-type").value
var issue = document.getElementById("issue-type").value
var orderid = document.getElementById("order-id").value
var name = document.getElementById("name").value

var raw = JSON.stringify({
  "userId": "123456",
  "eventName": "neethish1",
  "source": "yellowmessenger",
  "payload": {
  "mile":mile,
"issue":issue,
"orderid":orderid,
"name":name,
  }
});

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("https://cors-anywhere.herokuapp.com/corsdemo/https://cloud.yellow.ai/cdp/api/v1/event?bot=x1678877569246", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error.toString()));
} 
</script>

    <div class="container">
      
      <form>
<h1 class="text-center my-5">Order Management System</h1>
        <div class="form-group">
          <label for="feedback-type">Mile Type:</label>
          <select id="feedback-type" name="feedback-type" class="form-select">
            <option value="">--Select--</option>
            <option value="first-mile">First Mile</option>
            <option value="middle-mile">Middle Mile</option>
            <option value="last-mile">Last Mile</option>
          </select>
        </div>
        <div class="form-group">
          <label for="issue-type">Select Issue Type:</label>
          <select id="issue-type" name="issue-type" class="form-select">
            <option value="">--Select--</option>
            <option value="dispatch-delay">Delay in Product Dispatch from Seller</option>
            <option value="no-stock">No stock with Seller</option>
            <option value="packaging-issue">Issue with Packaging</option>
            <option value="transportation-issue">Issue with Transportation</option>
            <option value="incorrect-address">Incorrect Address</option>
            <option value="traffic-congestion">Traffic Congestion</option>
          </select>
        </div>
        <div class="form-group">
          <label for="order-id">Order ID:</label>
          <input type="text" id="order-id" name="order-id" class="form-control">
         <br> <br><label for="order-id">Name:</label>
          <input type="text" id="name" name="order-id" class="form-control">
                
</div>
        <button type="submit" class="btn btn-primary" onClick = "submitForm()">Submit</button>
      </form>
    </div>
    <!-- Link to Bootstrap JS script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
  </body>
</html>
